<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Вход</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="images/logo.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/media.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
        <script src="libs/jquery/jquery-3.6.0.min.js" defer></script>
        <script type="module" src="js/login.js" defer></script>
        <script type="module" src="js/global/navbar.js" defer></script>
    </head>

    <body class="d-flex flex-column" style="height: 100vh">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-navbar">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="justify-content-end">
                    <input class="search-bar" type="search" placeholder="Куда пойдем?" aria-label="Search" id="search-input">
                    <button class="btn btn-primary my-2 my-sm-0" id="search-button">
                        <div class="fa fa-search"></div>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto navbar-menu">
                        <a href="./index.html" class="nav-item nav-link">Главная</a>
                    </div>
                    <div class="navbar-nav ms-auto navbar-menu">
                        <a href="./entertainments.html" class="nav-item nav-link">Что посетить?</a>
                    </div>
                    <div class="navbar-nav ms-auto navbar-menu">
                        <a href="./parks.html" class="nav-item nav-link">Где погулять?</a>
                    </div>
                    <div class="navbar-nav ms-auto navbar-menu">
                        <a href="./restaurants.html" class="nav-item nav-link">Куда пойти поесть?</a>
                    </div>
                    <div class="navbar-nav ms-auto navbar-menu">
                        <a href="./map.html" class="nav-item nav-link">Карта</a>
                    </div>
                    <div class="navbar-nav ms-auto navbar-menu">
                        <a href="./login.html" class="nav-item nav-link">Войти в личный кабинет</a>
                    </div>
                </div>
            </nav>
        </header>
        
        <div class="d-flex flex-grow-1 h-100 justify-content-center align-items-center" >
            <form id="form-login" class="p-4 rounded">
                
                <div class="form-floating my-3">
                    <input name="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="">
                    <label for="floatingInput">Введите почту</label>
                </div>
                <div class="form-floating my-3">
                    <input name="password" class="form-control" id="floatingInput" placeholder="name@example.com" value="">
                    <label for="floatingInput">Введите пароль</label>
                </div>
                <div class="d-flex justify-content-center" style="width:100%">
                    <a href="/register.html" class="link-primary">Зарегистрироваться</a>
                </div>
                <div style="display: none;" id="form-error">
                    <p class="text-danger text-center">Пользователь не найден</p>
                </div>
                <button id="form-button" class="my-2 btn-primary form-control" type="button"> Войти </button>
            </form>
        </div>
        
    </body>
</html>
