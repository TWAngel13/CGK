<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Вход</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="images/logo.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/media.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
        <script src="libs/jquery/jquery-3.6.0.min.js" defer></script>
        <script type="module" src="js/login.js" defer></script>
    </head>

    <body class="d-flex flex-column" style="height: 100vh">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-navbar">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="justify-content-end">
                    <input class="" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                </div>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <a class="navbar-brand" href="#">Hidden brand</a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <div class="d-flex flex-grow-1 h-100 justify-content-center align-items-center" >
            <form id="form-login" class="p-4 rounded">
                
                <div class="form-floating my-3">
                    <input name="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="">
                    <label for="floatingInput">Введите почту</label>
                </div>
                <div class="form-floating my-3">
                    <input name="password" class="form-control" id="floatingInput" placeholder="name@example.com" value="">
                    <label for="floatingInput">Введите пароль</label>
                </div>
                <div style="display: none;" id="form-error">
                    <p class="text-danger text-center">Пользователь не найден</p>
                </div>
                <button id="form-button" class="my-2 btn-primary form-control" type="button"> Войти </button>
            </form>
        </div>
        
    </body>
</html>
