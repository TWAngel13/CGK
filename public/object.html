<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Страница объекта</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="images/logo.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/media.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
        <script src="libs/jquery/jquery-3.6.0.min.js" defer></script>
        <script type="module" src="js/object.js" defer></script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-navbar">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="justify-content-end">
                    <input class="search-bar" type="search" placeholder="Куда пойдем?" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0">
                        <div class="fa fa-search"></div>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto navbar-menu">
                        <a href="./index.html#main" class="nav-item nav-link">Главная</a>
                    </div>
                    <div class="navbar-nav ms-auto navbar-menu">
                        <a href="./entertainments.html" class="nav-item nav-link">Что посетить?</a>
                    </div>
                    <div class="navbar-nav ms-auto navbar-menu">
                        <a href="./parks.html" class="nav-item nav-link">Где погулять?</a>
                    </div>
                    <div class="navbar-nav ms-auto navbar-menu">
                        <a href="./restaurants.html" class="nav-item nav-link">Куда пойти поесть?</a>
                    </div>
                    <div class="navbar-nav ms-auto navbar-menu">
                        <a href="./map.html" class="nav-item nav-link">Карта</a>
                    </div>
                    <div class="navbar-nav ms-auto navbar-menu">
                        <a href="./login.html" class="nav-item nav-link">Войти в личный кабинет</a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="objects-content">
            <div id="object-name-div" class="news-subtitle">НАЗВАНИЕ</div>
            <img id="object-img" class="object-img" src="images/image-road.png">
            <div class="object-info-container">
                <div class="object-info">
                    <div class="object-info-logo">
                        <img class="object-attribute-item" src="images/mapPoint.svg" />
                    </div>
                    <div id="address-div" class="object-info-text">
                        Улица
                    </div>
                </div>
                <div class="object-info">
                    <div class="object-info-logo">
                        <img class="object-attribute-item" src="images/phonePoint.svg" />
                    </div>
                    <div id="phone-div" class="object-info-text">
                        8 800 555 35 35
                    </div>
                </div>
                <div class="object-info">
                    <div class="object-info-logo">
                        <img class="object-attribute-item" src="images/timePoint.svg" />
                    </div>
                    <div id="working-hours-div" class="object-info-text">
                        10:00 - 20:00
                    </div>
                </div>
            </div>
            <div class="object-images-container">

            </div>
            <button class="object-button">В ПУТЬ</button>
            <button class="object-button">НАПИСАТЬ ОТЗЫВ</button>
            <div id="review-container-div" class="object-review-container">
                <div class="object-review-subtitle">ОТЗЫВЫ</div>
                <div class="review-card">
                    <div>Имя Имя</div>
                    <div>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div>Текст отзыва</div>
                </div>
            </div>
        </div>
    </body>
</html>
